version: '3.8'

services:
  # PostgreSQL for metadata and quality metrics
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: nyc_bikes
      POSTGRES_USER: bikes_user
      POSTGRES_PASSWORD: bikes_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bikes_user -d nyc_bikes"]
      interval: 10s
      timeout: 5s
      retries: 5

  # LocalStack for local SQS/S3 development
  localstack:
    image: localstack/localstack:latest
    environment:
      SERVICES: sqs,s3
      AWS_DEFAULT_REGION: us-east-1
      EDGE_PORT: 4566
    ports:
      - "4566:4566"
    volumes:
      - localstack_data:/var/lib/localstack
      - ./localstack-init:/etc/localstack/init/ready.d

  # FastAPI ingestion service
  api:
    build: .
    ports:
      - "8082:8082"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: nyc_bikes
      DB_USER: bikes_user
      DB_PASSWORD: bikes_pass
      AWS_ENDPOINT_URL: http://localstack:4566
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      AWS_DEFAULT_REGION: us-east-1
      SQS_QUEUE_URL: http://localstack:4566/000000000000/bike-trips
      BRONZE_BUCKET: city-data-25
    depends_on:
      db:
        condition: service_healthy
      localstack:
        condition: service_started
    command: uvicorn app:app --host 0.0.0.0 --port 8082 --reload

  # Worker for processing messages from queue
  worker:
    build: .
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: nyc_bikes
      DB_USER: bikes_user
      DB_PASSWORD: bikes_pass
      AWS_ENDPOINT_URL: http://localstack:4566
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      AWS_DEFAULT_REGION: us-east-1
      SQS_QUEUE_URL: http://localstack:4566/000000000000/bike-trips
      BRONZE_BUCKET: city-data-25
    depends_on:
      db:
        condition: service_healthy
      localstack:
        condition: service_started
    command: python worker.py
    deploy:
      replicas: 2

  # Streamlit dashboard
  dashboard:
    build: .
    ports:
      - "8501:8501"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: nyc_bikes
      DB_USER: bikes_user
      DB_PASSWORD: bikes_pass
    depends_on:
      db:
        condition: service_healthy
    command: streamlit run dashboard.py

volumes:
  postgres_data:
  localstack_data: