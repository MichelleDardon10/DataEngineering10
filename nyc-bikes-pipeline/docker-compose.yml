services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - nyc-bikes-network

  api:
    build: .
    ports:
      - "8082:8082"
    environment:
      # Database
      DB_HOST: ${DB_HOST}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_PORT: ${DB_PORT}
      
      # AWS Credentials
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_DEFAULT_REGION: ${AWS_DEFAULT_REGION}
      
      # SQS Configuration
      SQS_QUEUE_URL: ${SQS_QUEUE_URL}
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app:app --host 0.0.0.0 --port 8082
    restart: unless-stopped
    networks:
      - nyc-bikes-network

  worker:
    build: .
    environment:
      # Database
      DB_HOST: ${DB_HOST}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_PORT: ${DB_PORT}
      
      # AWS Credentials
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_DEFAULT_REGION: ${AWS_DEFAULT_REGION}
      
      # SQS & S3 Configuration
      SQS_QUEUE_URL: ${SQS_QUEUE_URL}
      BRONZE_BUCKET: ${BRONZE_BUCKET}
    depends_on:
      db:
        condition: service_healthy
    command: python worker.py
    restart: unless-stopped
    networks:
      - nyc-bikes-network

  dashboard:
    build: .
    ports:
      - "8501:8501"
    environment:
      DB_HOST: ${DB_HOST}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
    depends_on:
      db:
        condition: service_healthy
    command: streamlit run dashboard.py
    networks:
      - nyc-bikes-network

  mage:
    image: mageai/mageai:latest
    environment:
      DISABLE_AUTH: "true"
      POSTGRES_CONNECT_TIMEOUT: 30
      
      # Database
      DB_HOST: ${DB_HOST}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_PORT: ${DB_PORT}  # ← AGREGADO
      
      # AWS Credentials
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_DEFAULT_REGION: ${AWS_DEFAULT_REGION}
      
      # S3 Configuration
      BRONZE_BUCKET: ${BRONZE_BUCKET}
      
      # SQS Configuration ← AGREGADO
      SQS_QUEUE_URL: ${SQS_QUEUE_URL}
    ports:
      - "6789:6789"
    volumes:
      - ./mage:/home/src
    depends_on:
      db:
        condition: service_healthy
    command: mage start nyc_bikes
    networks:
      - nyc-bikes-network

volumes:
  postgres_data:

networks:
  nyc-bikes-network:
    driver: bridge