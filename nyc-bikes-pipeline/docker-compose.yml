version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: nyc_bikes
      POSTGRES_USER: bikes_user
      POSTGRES_PASSWORD: bikes_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"

  localstack:
    image: localstack/localstack:latest
    environment:
      SERVICES: sqs,s3
      AWS_DEFAULT_REGION: us-east-1
    ports:
      - "4566:4566"

  mage:
    image: mageai/mageai:latest
    environment:
      DISABLE_AUTH: "true" 
      POSTGRES_CONNECT_TIMEOUT: 30
      DB_HOST: db
      DB_NAME: nyc_bikes  
      DB_USER: bikes_user
      DB_PASSWORD: bikes_pass
    ports:
      - "6789:6789"
    volumes:
      - ./mage:/home/src
    depends_on:
      - db
    command: mage start nyc_bikes

  api:
    build: .
    ports:
      - "8082:8082"
    environment:
      DB_HOST: db
      DB_NAME: nyc_bikes
      DB_USER: bikes_user  
      DB_PASSWORD: bikes_pass
      AWS_ENDPOINT_URL: http://localstack:4566
      SQS_QUEUE_URL: http://localstack:4566/000000000000/bike-trips
    depends_on:
      - db
      - localstack
    command: uvicorn app:app --host 0.0.0.0 --port 8082

  worker:
    build: .
    environment:
      DB_HOST: db
      DB_NAME: nyc_bikes
      DB_USER: bikes_user
      DB_PASSWORD: bikes_pass
      AWS_ENDPOINT_URL: http://localstack:4566
      SQS_QUEUE_URL: http://localstack:4566/000000000000/bike-trips
    depends_on:
      - db
      - localstack
    command: python worker.py

  dashboard:
    build: .
    ports:
      - "8501:8501"
    environment:
      DB_HOST: db
      DB_NAME: nyc_bikes
      DB_USER: bikes_user
      DB_PASSWORD: bikes_pass
    depends_on:
      - db
    command: streamlit run dashboard.py

volumes:
  postgres_data: